<!DOCTYPE html>
<html>
<head>
    <title>My Reports</title>
</head>
<body>
    <h2>My Reports</h2>
    <ul>
        {% for report in reports %}
            <li>
                <strong>{{ report.title }}</strong> - {{ report.status }} <br>
                {{ report.description }}
            </li>
        {% empty %}
            <li>No reports yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
